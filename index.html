<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <form>
        <label for="currentPlayer">Current Player:</label>
        <select id="XorO" name="currentPlayer">
            <option value="X" id="X">X</option>
            <option value="O" id="O">O</option>
        </select>
    </form>

    <form id="playerNames">
        <label for="player1Name">Player 1 Name:</label>
        <input type="text" id="player1Name" name="player1Name">
        <label for="player2Name">Player 2 Name:</label>
        <input type="text" id="player2Name" name="player2Name">
    </form>
    <table id="gameBoard">
        <tr>
            <td id="0">
            </td>
            <td id="1">
            </td>
            <td id="2">
            </td>
        </tr>
        <tr>
            <td id="3">
            </td>
            <td id="4">
            </td>
            <td id="5">
            </td>
        </tr>
        <tr>
            <td id="6">
            </td>
            <td id="7">
            </td>
            <td id="8">
            </td>
        </tr>
    </table>
    <div>
        <h2 id="winner"></h2>
    </div>
</body>
</html>
